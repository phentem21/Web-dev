<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name1">Name :</label>
        <input type="text" name="text1" id="name1">
        <br>
        <br>
        <label for="email1">Email :</label>
        <input type="email" name="email1" id="email1">
        <br>
        <br>
        <label for="tel1">Phone no. :</label>
        <input type="tel" name="tel1" id="tel1">
        <br>
        <br>
        <label for="o1">Occupation :</label>
        <select name="occupationtype" id="o1">
            <option value="student">student</option>
            <option value="professional">professional</option>
            <option value="other">other</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topics of interest</legend>
                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox1" id="checkbox1">

                <label for="checkbox2">CSS</label>
                <input type="checkbox" name="checkbox2" id="checkbox2">

                <label for="checkbox3">JAVASCRIPT</label>
                <input type="checkbox" name="checkbox3" id="checkbox3">  
        </fieldset>
        <br>
        <br>
        <label for="ta1">comments :</label>
        <br>
        <textarea name="textarea1" id="ta1" cols="30" rows="10"></textarea>

        <input type="submit" value="Register">
    </form>
</body>
</html>
