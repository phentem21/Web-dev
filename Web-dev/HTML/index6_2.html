<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex form</h2>
    <form>
       <fieldset>
        <legend>
            personal information
        </legend>
        <label for="name1">Name :</label>
        <input type="text" name="text1" id="name1">
        <br>
        <br>
        <label for="email1">Email :</label>
        <input type="email" name="email1" id="email1">
        <br>
        <br>
        <label for="tel1">Phone no. :</label>
        <input type="tel" name="tel1" id="tel1">
        <br>
        <br>
        <label for="dateofbirth">Date of birth</label>
        <input type="date" name="dateofbirth" id="dateofbirth">
        <br>
        <span>Gender :</span>
        <label for="radio1">Male</label>
        <input type="radio1" name="radio" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio2" name="radio" id="radio2">
        <br>
        <br>
        <label for="country"></label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Usa">Usa</option>
       </select>
       </fieldset> 

       <fieldset>
        <legend>Address</legend>
        <label for="street">street</label>
        <input type="text" name="street" id="street">
        <br>
        <br>
        <label for="city">city</label>
        <input type="text" name="city" id="city">
        <br>
        <br>
        <label for="state">state</label>
        <input type="text" name="state" id="state">
        <br>
        <br>
        <label for="Zipcode">Zipcode</label>
        <input type="text" name="Zipcode" id="Zipcode">
       </fieldset>

       <fieldset>
        <legend>other Information</legend>
        <label for="textarea1">Comments</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <label for="terms">I agree to the terms of service</label>
        <input type="Checkbox" name="terms" id="terms">

       </fieldset>
       <input type="submit" value="submit">
    </form>
</body>
</html>
